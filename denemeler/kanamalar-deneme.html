<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kanamalarda ƒ∞lkyardƒ±m ‚Äì Deneme Testi</title>
<style>
  :root{--bg:#f7f8fb;--card:#fff;--text:#1f2937;--muted:#6b7280;--accent:#2563eb;--ok:#16a34a;--bad:#dc2626;}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .container{max-width:900px;margin:24px auto;padding:0 16px}
  .card{background:var(--card);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06);overflow:hidden}
  header{padding:18px 20px;border-bottom:1px solid #eef2f7;display:flex;align-items:center;gap:12px}
  header h1{font-size:18px;margin:0}
  header .pill{margin-left:auto;font-weight:600;color:#fff;background:var(--accent);padding:6px 10px;border-radius:999px}
  .progress{height:6px;background:#e5e7eb}
  .bar{height:6px;background:var(--accent);width:0%}
  .body{padding:18px 20px}
  .q-head{display:flex;justify-content:space-between;align-items:center;gap:12px}
  .q-title{font-size:18px;font-weight:700}
  .q-num{color:var(--muted);font-weight:600}
  .opts{display:grid;gap:10px;margin-top:14px}
  .opt{border:1.5px solid #e5e7eb;border-radius:12px;padding:12px 14px;cursor:pointer;background:#fff;transition:.15s}
  .opt:hover{border-color:#cbd5e1}
  .opt input{display:none}
  /* Mor se√ßili */
  .opt.selected{border-color:#9333ea;background:#f3e8ff}
  /* Kontrol sonrasƒ± renkler */
  .opt.correct{border-color:var(--ok);background:#f0fdf4}
  .opt.wrong{border-color:var(--bad);background:#fef2f2}
  .explain{margin-top:12px;font-size:14px;color:#065f46;background:#ecfeff;border:1px dashed #99f6e4;padding:10px;border-radius:10px;display:none}
  .nav{display:flex;justify-content:space-between;gap:10px;margin-top:18px}
  .btn{appearance:none;border:none;border-radius:10px;padding:12px 16px;background:#111827;color:#fff;font-weight:700;cursor:pointer}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .btn.secondary{background:#e5e7eb;color:#111827}
  .btn.ghost{background:transparent;border:1.5px solid #e5e7eb;color:#111827}
  .grid2{display:grid;grid-template-columns:1fr;gap:16px}
  @media(min-width:960px){.grid2{grid-template-columns:1.3fr .7fr}}
  .side{background:var(--card);border:1px solid #eef2f7;border-radius:14px;padding:14px;position:sticky;top:16px;height:fit-content}
  .side h3{margin:4px 0 10px;font-size:16px}
  .nums{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
  .nbtn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 0;text-align:center;cursor:pointer;font-weight:600;background:#fff}
  .nbtn.active{background:var(--accent);color:#fff;border-color:transparent}
  .nbtn.done{background:#e0f2fe;border-color:#bae6fd}
  .score{font-weight:800}
  .footer{padding:14px 20px;border-top:1px solid #eef2f7;display:flex;justify-content:space-between;font-size:14px;color:var(--muted)}
</style>
</head>
<body>
<div class="container">
  <div class="grid2">
    <div class="card" id="quizCard">
      <header>
        <h1>ü©∏ Kanamalarda ƒ∞lkyardƒ±m ‚Äì Deneme Testi</h1>
        <span class="pill"><span id="doneCount">0</span>/<span id="totalCount">0</span></span>
      </header>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="body">
        <div class="q-head">
          <div class="q-title" id="qTitle">Sorular y√ºkleniyor‚Ä¶</div>
          <div class="q-num" id="qNum"></div>
        </div>
        <div class="opts" id="opts"></div>
        <div class="explain" id="explain"></div>
        <div class="nav">
          <button class="btn secondary" id="prevBtn">‚Üê √ñnceki</button>
          <div style="display:flex;gap:10px">
            <button class="btn ghost" id="clearBtn">ƒ∞≈üareti Temizle</button>
            <button class="btn" id="checkBtn">Cevabƒ± Kontrol Et</button>
            <button class="btn" id="nextBtn">Sonraki ‚Üí</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>Doƒüru: <span class="score" id="okCount">0</span> ‚Äì Yanlƒ±≈ü: <span class="score" id="badCount">0</span></div>
        <div id="finishNote"></div>
      </div>
    </div>

    <aside class="side">
      <h3>Sorular</h3>
      <div class="nums" id="numPanel"></div>
    </aside>
  </div>
</div>

<script>
// --- SORU VERƒ∞Sƒ∞ ---
const QUESTIONS = [ { q: "Dƒ±≈ü kanamalarda ilk yapƒ±lmasƒ± gereken temel yakla≈üƒ±m a≈üaƒüƒ±dakilerden hangisidir?", a: ["Kanayan b√∂lgeye sƒ±cak uygulama yapmak", "Kanayan b√∂lgeyi kalp seviyesinin altƒ±na indirmek", "Kanayan b√∂lgeye doƒürudan baskƒ± uygulamak", "Kanayan b√∂lgeyi sabunlu suyla yƒ±kamak"], correct: 2, exp: "Dƒ±≈ü kanamalarda ilk adƒ±m doƒürudan baskƒ±dƒ±r. Gerekirse temiz bez/kompres ile 10-15 dk kesintisiz basƒ±n√ß uygulanƒ±r." }, { q: "Atardamar (arter) kanamasƒ±nƒ±n tipik g√∂r√ºn√ºm√º nedir?", a: ["Koyu renk, sƒ±zƒ±ntƒ± tarzƒ±nda akƒ±≈ü", "A√ßƒ±k parlak kƒ±rmƒ±zƒ±, kalp atƒ±mƒ±yla fƒ±≈ükƒ±rƒ±r", "Koyu kahverengi, pƒ±htƒ±lƒ±", "Renk ve miktar deƒüi≈üken, genelde sƒ±zƒ±ntƒ±"], correct: 1, exp: "Arter kanƒ± oksijenden zengin olduƒüu i√ßin parlak kƒ±rmƒ±zƒ±dƒ±r ve nabƒ±zla uyumlu fƒ±≈ükƒ±rƒ±r." }, { q: "Burun kanamasƒ±nda doƒüru ilkyardƒ±m uygulamasƒ± hangisidir?", a: ["Ki≈üiyi geriye yatƒ±rƒ±p burnun √ºst√ºne sƒ±cak havlu koymak", "Burnu kuvvetle s√ºmkletmek", "Ki≈üiyi √∂ne eƒüip burun kanatlarƒ±na 5-10 dk baskƒ± uygulamak", "Burna pamuk tƒ±kayƒ±p konu≈ümasƒ±nƒ± engellemek"], correct: 2, exp: "√ñne eƒüme ve kanatlara baskƒ± en etkili, g√ºvenli y√∂ntemdir; geriye yatƒ±rmak kanƒ±n boƒüaza ka√ßmasƒ±na neden olabilir." }, { q: "Turnike ne zaman d√º≈ü√ºn√ºlmelidir?", a: ["Her k√º√ß√ºk kesikte", "Doƒürudan baskƒ± ve basƒ±n√ß noktasƒ±yla durmayan, ya≈üamƒ± tehdit eden kanamalarda", "Sadece burun kanamasƒ±nda", "Sadece i√ß kanamalarda"], correct: 1, exp: "Turnike son √ßaredir; kritik/uzuv kopmasƒ± gibi ya≈üamƒ± tehdit eden kanamalarda uygulanƒ±r ve saat/dakika kaydƒ± tutulur." }, { q: "ƒ∞√ß kanama ≈ü√ºphesinde a≈üaƒüƒ±dakilerden hangisi yanlƒ±≈ütƒ±r?", a: ["Acil yardƒ±m (112) √ßaƒürƒ±lƒ±r", "Ki≈üi sƒ±vƒ± verilerek susuz bƒ±rakƒ±lmaz", "≈ûok pozisyonu (bacaklar y√ºkseltilmi≈ü) deƒüerlendirilebilir", "Solunum ve bilin√ß takip edilir"], correct: 1, exp: "ƒ∞√ß kanamada aƒüƒ±zdan hi√ßbir ≈üey verilmez; acil yardƒ±m √ßaƒürƒ±sƒ± ve ya≈üam bulgularƒ±nƒ±n izlenmesi esastƒ±r." }, { q: "Ampute (kopmu≈ü) uzvun korunmasƒ± i√ßin en doƒüru uygulama hangisidir?", a: ["Direkt buzun √ºzerine koymak", "Musluk altƒ±nda yƒ±kayƒ±p a√ßƒ±kta ta≈üƒ±mak", "Steril/temiz bezle sarƒ±p su ge√ßirmez po≈üete koymak, po≈üeti buzlu su i√ßine yerle≈ütirmek", "Koltuƒüun altƒ±na sƒ±kƒ±≈ütƒ±rmak"], correct: 2, exp: "Doku donmamalƒ± ve ƒ±slanmamalƒ±dƒ±r. Po≈üet + buzlu su kombinasyonu idealdir." }, { q: "Kanamayƒ± azaltmak i√ßin uygun olan uygulama hangisidir?", a: ["Kanayan b√∂lgeyi kalp seviyesinin √úZERƒ∞NDE tutmak", "Sƒ±cak du≈ü aldƒ±rmak", "Kan pƒ±htƒ±larƒ±nƒ± temizlemek", "Yaraya toz antibiyotik d√∂kmek"], correct: 0, exp: "Elevasyon (y√ºkseltme) ven√∂z d√∂n√º≈ü√º azaltƒ±r ve kanamayƒ± hafifletebilir." }, { q: "Basƒ±n√ß noktasƒ± kullanƒ±mƒ±yla ilgili doƒüru ifade hangisidir?", a: ["Turnikeden daha √∂nce denenmelidir", "Sadece burun kanamasƒ±nda uygulanƒ±r", "Sadece √ßocuklarda uygundur", "Kalp masajƒ±yla birlikte yapƒ±lƒ±r"], correct: 0, exp: "Sƒ±rasƒ±yla doƒürudan baskƒ± ‚Üí basƒ±n√ß noktasƒ± ‚Üí turnike ≈üeklinde ilerlenir." }, { q: "Turnike uygulandƒ±ktan sonra a≈üaƒüƒ±dakilerden hangisi yapƒ±lmalƒ±dƒ±r?", a: ["Sƒ±k sƒ±k gev≈üetmek", "Uygulama saati g√∂r√ºn√ºr ≈üekilde not edilmek", "√úst√ºne tekrar bandaj sarƒ±p gizlemek", "Etkilenmeyen uzvu da turnikelemek"], correct: 1, exp: "Turnike saati hayati √∂nem ta≈üƒ±r. Gev≈üetmek dokuya tekrar kan verip kanamayƒ± artƒ±rabilir." }, { q: "Kulak kanamasƒ± ve bilin√ß bulanƒ±klƒ±ƒüƒ± olan bir kazazede i√ßin en olasƒ± risk hangisidir?", a: ["Sadece dƒ±≈ü kulak enfeksiyonu", "Kafatasƒ±/ba≈ü-boyun travmasƒ±", "Basit sƒ±yrƒ±k", "Sƒ±cak √ßarpmasƒ±"], correct: 1, exp: "Kulaktan kan/sƒ±vƒ± gelmesi kafa tabanƒ± kƒ±rƒ±ƒüƒ± belirtisi olabilir; boyun hareket ettirilmemeli, acil yardƒ±m √ßaƒürƒ±lmalƒ±dƒ±r." }, { q: "Yara √ºzerine konan gazlƒ± bez kanla tamamen ƒ±slandƒ±. En doƒüru yakla≈üƒ±m?", a: ["Bezi kaldƒ±rƒ±p yenisini tek kat koymak", "Islanan bezin √úZERƒ∞NE ek katman koyup baskƒ±ya devam etmek", "Bezi √ßƒ±karƒ±p yarayƒ± suda yƒ±kamak", "B√∂lgeye sƒ±cak uygulama yapmak"], correct: 1, exp: "Mevcut pƒ±htƒ±yƒ± bozmamak i√ßin katman eklenir, doƒürudan baskƒ± s√ºrd√ºr√ºl√ºr." }, { q: "≈ûok belirtileri olan kanamalƒ± hastada √∂ncelik hangisidir?", a: ["Sƒ±vƒ±/yiyecek vermek", "Hemen y√ºr√ºtmek", "Kanamayƒ± kontrol altƒ±na almak ve 112 √ßaƒüƒ±rmak", "Sadece moral vermek"], correct: 2, exp: "≈ûokta en kritik adƒ±m kanama kontrol√º + acil yardƒ±m √ßaƒürƒ±sƒ±dƒ±r." } ];

// --- DURUM ---
let i = 0;
const state = {
  answers:Array(QUESTIONS.length).fill(null),
  checked:Array(QUESTIONS.length).fill(false),
  corrects:0, wrongs:0
};

// --- ELEMANLAR ---
const qTitle=document.getElementById('qTitle');
const qNum=document.getElementById('qNum');
const optsEl=document.getElementById('opts');
const expEl=document.getElementById('explain');
const bar=document.getElementById('bar');
const doneCount=document.getElementById('doneCount');
const totalCount=document.getElementById('totalCount');
const okCount=document.getElementById('okCount');
const badCount=document.getElementById('badCount');
const finishNote=document.getElementById('finishNote');
const numPanel=document.getElementById('numPanel');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const checkBtn=document.getElementById('checkBtn');
const clearBtn=document.getElementById('clearBtn');
totalCount.textContent=QUESTIONS.length;

// --- YARDIMCI ---
function renderNums(){
  numPanel.innerHTML='';
  QUESTIONS.forEach((_,idx)=>{
    const b=document.createElement('button');
    b.className='nbtn'+(idx===i?' active':'')+(state.checked[idx]?' done':'');
    b.textContent=(idx+1);
    b.onclick=()=>{i=idx;renderQ();};
    numPanel.appendChild(b);
  });
}
function renderQ(){
  const q=QUESTIONS[i];
  qTitle.textContent=q.q;
  qNum.textContent=`Soru ${i+1} / ${QUESTIONS.length}`;
  optsEl.innerHTML='';
  expEl.style.display=state.checked[i]?'block':'none';
  expEl.textContent=state.checked[i]?'A√ßƒ±klama: '+q.exp:'';

  q.a.forEach((txt,idx)=>{
    const label=document.createElement('label');
    label.className='opt';
    const inp=document.createElement('input');
    inp.type='radio';inp.name='opt';inp.value=idx;
    if(state.answers[i]===idx) inp.checked=true;
    label.appendChild(inp);
    label.insertAdjacentText('beforeend',txt);

    label.onclick=()=>{
      state.answers[i]=idx;
      updateDone();
      [...optsEl.children].forEach(x=>x.classList.remove('selected'));
      label.classList.add('selected'); // Mor se√ßim
      highlight();
    };
    optsEl.appendChild(label);
  });

  highlight();
  renderNums();
  prevBtn.disabled=i===0;
  nextBtn.disabled=i===QUESTIONS.length-1;
}
function updateDone(){
  const done=state.answers.filter(v=>v!==null).length;
  doneCount.textContent=done;
  const pr=Math.round((done/QUESTIONS.length)*100);
  bar.style.width=pr+'%';
}
function highlight(){
  const q=QUESTIONS[i];
  [...optsEl.children].forEach((el,idx)=>{
    el.classList.remove('correct','wrong');
    if(state.checked[i]){
      if(idx===q.correct) el.classList.add('correct');
      else if(idx===state.answers[i]) el.classList.add('wrong');
    }
  });
}
function check(){
  if(state.answers[i]==null){alert('Bir ≈üƒ±k i≈üaretle.');return;}
  if(state.checked[i]) return;
  state.checked[i]=true;
  const q=QUESTIONS[i];
  if(state.answers[i]===q.correct) state.corrects++; else state.wrongs++;
  okCount.textContent=state.corrects;
  badCount.textContent=state.wrongs;
  expEl.style.display='block';
  expEl.textContent='A√ßƒ±klama: '+q.exp;
  highlight();renderNums();
  if(state.checked.every(Boolean)){
    finishNote.textContent=`Tamamlandƒ±! Puanƒ±n: ${Math.round((state.corrects/QUESTIONS.length)*100)} / 100`;
  }
}
function clearMark(){
  state.answers[i]=null;
  state.checked[i]=false;
  renderQ();updateDone();
}

// --- OLAYLAR ---
prevBtn.onclick=()=>{if(i>0){i--;renderQ();}};
nextBtn.onclick=()=>{if(i<QUESTIONS.length-1){i++;renderQ();}};
checkBtn.onclick=check;
clearBtn.onclick=clearMark;

// --- BA≈ûLAT ---
renderNums();renderQ();updateDone();
</script>
</body>
</html>
