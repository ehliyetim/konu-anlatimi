    .pdf-box {

<script>
function togglePdf(id){
  const el = document.getElementById(id);
  el.style.display = (el.style.display==='none' || el.style.display==='') ? 'block' : 'none';
}

// Sorularda seÃ§enek seÃ§ilince iÅŸaretleme
document.querySelectorAll('.options li').forEach(li=>{
  li.addEventListener('click', function(e){
    // aynÄ± listede Ã¶nceki seÃ§imi kaldÄ±r
    this.parentElement.querySelectorAll('li').forEach(x=>x.classList.remove('selected'));
    this.classList.add('selected');
    e.stopPropagation(); // tÄ±klayÄ±nca kutuyu kapatmasÄ±n
  });
});
